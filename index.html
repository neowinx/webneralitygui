<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>Webnerality</title>
		<meta name="description" content="Webnerality" />
		<meta name="author" content="Pedro Flores" />

		<!-- <meta name="viewport" content="width=device-width; initial-scale=1.0" /> -->

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		
		<link type="text/css" href="css/bootstrap.min.css" rel="stylesheet" />
		<link type="text/css" href="css/style.css" rel="stylesheet" />
	</head>

	<body>
		
		<div class="navbar">
			<div class="navbar-inner">
				<a class="brand" href="http://www.codelab.com.py/webnerality">Webnerality</a>
				<ul class="nav">
					<li class="active">
						<a href="#"> <i class="icon-home"> </i> Inicio</a>
					</li>
					<li>
						<a href="#"> <i class="icon-user"> </i> Contacto</a>
					</li>
					<li>
						<a href="#"> <i class="icon-off"> </i> Ingresar</a>
					</li>
				</ul>
			</div>
		</div>
		
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span3 sidebar">
					<form>
						<table class="table table-bordered">
							<tr>
								<td><label class="control-label" for="selTipoProyecto">Tipo Proyecto:</label></td>
								<td>
									<select id="selTipoProyecto" data-bind="options: tiposDeProyecto, value:tipoDeProyecto ,optionsText:'nombre'"></select>
								</td>
							</tr>
							<tr>
								<td><label class="control-label" for="selFramework">Framework:</label></td>
								<td>
									<select id="selFramework" data-bind="options: filteredFrameworks(), value:framework, optionsText: 'nombre'"></select>
								</td>
							</tr>
							
							<!-- Seam 2.2.0 G.A. -->
							
							<tr data-bind="visible: framework().nombre == 'Seam 2.0.0 GA'">
								<td><label class="control-label" for="mainPackage">Paquete principal:</label></td>
								<td>
									<input id="mainPackage" type="text" value="py.com.codelab" />
								</td>
							</tr>
							<tr data-bind="visible: framework().nombre == 'Seam 2.0.0 GA'">
								<td><label class="control-label" for="entityPackage">Paquete de entidades:</label></td>
								<td>
									<input id="entityPackage" type="text" value="py.com.codelab" />
								</td>
							</tr>

						</table>
					</form>
				</div>
				<div class="span9 editor">
					EDITOR
				</div>
			</div>
		</div>

		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="js/knockout-2.2.1.js"></script>
		<script type="text/javascript" src="js/raphael.js"></script>
		<script type="text/javascript" src="js/underscore-min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/w.js"></script>

	</body>
</html>
